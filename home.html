<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            background-image:"CLITE.jpg";
            background-size: cover;
            background-position: center;
            height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #000; /* Black color for Portfolio title */
        }

        .hero h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #87CEEB;
        }

        .hero p {
            font-size: 1.2rem;
            font-style: italic;
            color: #000; /* Black color for the quote */
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="KLELOGO.png" alt="KLE Technological University Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>PORTFOLIO</h1>
                <h2>DESIGN ANALYSIS AND ALGORITHMS</h2>
                <p>"Algorithms: The secret sauce behind the 'magic' in your tech."</p>
            </div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 KLE Technological University</p>
    </footer>
</body>
</html>
