<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adavirao's Homepage</title>
    <style>
        @keyframes dynamic-bg-gradient {
            0% { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
            25% { background: linear-gradient(45deg, #fad0c4, #fbc2eb); }
            50% { background: linear-gradient(45deg, #fbc2eb, #a18cd1); }
            75% { background: linear-gradient(45deg, #a18cd1, #ff9a9e); }
            100% { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            background-size: 300% 300%;
            animation: dynamic-bg-gradient 20s infinite alternate ease-in-out;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .reference-link {
            padding: 12px 30px;
            background: #333;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
            margin: 8px;
        }

        .reference-link:hover {
            background: #ff6666;
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1s;
            overflow-y: auto;
            max-height: 80%;
        }

        .modal-content pre {
            text-align: left;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 10px 0;
        }

        .close-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff6666;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .close-button:hover {
            background: #ff3333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Era of Algorithms</h1>
        <div class="reference-links">
            <a href="aboutme.html" class="reference-link" target="_blank">About Me</a>
            <a href="team.html" class="reference-link" target="_blank">Meet Our Team</a>
            <a href="course.html" class="reference-link" target="_blank">Course Learning</a>
            <a href="project.html" class="reference-link" target="_blank">Project Idea</a>
            <a href="Final code.html" class="reference-link" target="_blank">Final Code</a>
        </div>
    </div>

    <!-- Modal for Final Code -->
    <div id="final-code-modal" class="modal">
        <div class="modal-content">
            <h2>Final Code</h2>
            <pre>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Code</title>
</head>
<body>
    <h1>Hello, this is the full final code!</h1>
</body>
</html>
            </pre>
            <button class="close-button" onclick="closeFinalCodeModal()">Close</button>
        </div>
    </div>

    <script>
        function openFinalCodeModal() {
            const modal = document.getElementById('final-code-modal');
            modal.style.display = 'flex';
        }

        function closeFinalCodeModal() {
            const modal = document.getElementById('final-code-modal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
